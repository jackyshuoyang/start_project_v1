<style>
.lefttd {
  border-left: solid 1px #bdbdbd;
}

.bottomtd{
	border-bottom: solid 1px #bdbdbd;
}
.righttd{
	border-right: solid 1px #bdbdbd;
}
.toptd{
	border-top: solid 1px #bdbdbd;
}


.nametd{
	padding:10px;
}
.trpadding{
	padding-bottom:0px;
	padding-top:0px;
}
.stable{
  border-collapse:collapse;

}

.commentfont{
	color:#dcecf0;
	size:2;
}
</style>
<table class="stable" cellspacing="0" cellpadding="0" border="0">
	<tbody ng-repeat="event in controller.eventList">
		<tr class="trpadding" >
			<td class="">{{event.dateOfEvent | date:"MMM d, y h:mm"}}</td>
			<td class="lefttd" ><img alt="" src="/img/line.png"></td>
		    <td class="nametd">{{event.logger}}</td>
		    <td ><img alt="" src="/img/pointer.png"></td>
		    <td class="lefttd toptd righttd nametd">
		   		<span style="float: left" ng-show="event.actionType==1"><strong>Negotiation</strong><div class="commentfont">logged on {{event.dateOfLogging|date:"MMM d, y h:mm"}}</div></span>
		   		<span style="float: left" ng-show="event.actionType==2"><strong>Contract Sign-off</strong><div class="commentfont">logged on {{event.dateOfLogging|date:"MMM d, y h:mm"}}</div></span>
		   		
		   		<span ng-show="event.levelOfEmergency==2"><img alt="" src="/img/urgent_icon.gif"></span>
		   		
	  			<span style="float: right">
	  				
	  				<button type="button" ng-click="controller.removeEvent(event)" class="btn btn-xs btn-danger btn-pos">
							<i class="glyphicon glyphicon-remove-circle"></i>
					</button>
								<div class="divider"/>
			    	<button type="button" ng-click="controller.viewEvent(event)" class="btn btn-xs btn-success btn-pos">
							<i class="glyphicon glyphicon-pencil"></i>
					</button>
	  			</span>
		    </td>
	  	</tr>
	  	<tr>
	  		<td></td>
	  		<td class="lefttd"></td>
	  		<td></td>
		    <td class="righttd"></td>
		    <td class="bottomtd righttd nametd">{{event.log}}
		    </td>
	  	</tr>
	  	<tr height=50>
	  		<td></td>
	  		<td class="lefttd"></td>
	  		<td></td>
		    <td></td>
		    <td></td>
	  	</tr>
  	</tbody>
</table>
