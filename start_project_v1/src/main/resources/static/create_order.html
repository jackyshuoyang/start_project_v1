<div class="alert alert-danger" ng-show="controller.error">
	<strong>Fail!</strong>{{controller.errorMsg}}
</div>

<div class="page-header">
	<h3>Create a New Procurement Order</h3>
</div>

<div class="container">
	
<form role="form" class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-2 control-label" for="summary">Summary</label>
		<div  class="col-sm-10">
			<input type="text" class="form-control" ng-model="controller.newOrder.summary" placeholder="Input procurement order description."/>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label" for="manufactoryOrderId">Manufacture Contract S/N</label>
		<div  class="col-sm-10">
			<input type="text" class="form-control" ng-model="controller.newOrder.manufactoryOrderId" placeholder="Input procurement contract S/N."/>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label" for="manufactoryName">Manufacture Name</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="controller.newOrder.manufactoryName"/>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label" for="status">Status</label>
		<div  class="col-sm-10">
				<div class="form-control statusbox inprogress" ng-show="controller.newOrder.status==1">In Progress</div>
				<div class="form-control statusbox premature" ng-show="controller.newOrder.status==0"> Negotiating</div>
				<div class="form-control statusbox complete" ng-show="controller.newOrder.status==2"> Completed</div>
		</div>
	</div>
	
	<fieldset disabled>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="creationDate">Date of Logging</label>
			<div  class="col-sm-10">
				<label class="form-control">{{controller.newOrder.creationDate | date}}</label>
			</div>
		</div>
			
		<div class="form-group">
			<label class="col-sm-2 control-label" for="startDate">Start Date/Contract Date</label>
				<div  class="col-sm-10">
					<label class="form-control">{{controller.newOrder.startDate | date}}</label>
				</div>
		</div>
			
		<div class="form-group">
			<label class="col-sm-2 control-label" for="endDate">End Date</label>
			<div  class="col-sm-10">
				<label class="form-control">{{controller.newOrder.endDate | date}}</label>
			</div>
		</div>
			
		<div class="form-group">
			<label class="col-sm-2 control-label" for="fob">F.O.B</label>
			<div  class="col-sm-10">
				<label class="form-control">{{controller.newOrder.fob | currency}}</label>
			</div>
		</div>
	</fieldset>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div>
			<div  class="col-sm-10">
				<button type="button" class="btn btn-primary" ng-click="controller.addNewOrder()">Add</button>
			</div>
		</div>
</form>

</div>
<br/>
