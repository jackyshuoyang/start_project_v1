<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link href="css/app.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
  display: none !important;
}
</style>
</head>

<body ng-app="hello">
	<div ng-controller="navigation as nav" class="container">
		<ul class="nav nav-pills" role="tablist">
			<li ng-class="{active:nav.tab('home')}"><a href="#/">home</a></li>
			<li ng-hide="authenticated" ng-class="{active:nav.tab('navigation')}"><a href="#/login">login</a></li>
			<li ng-show="authenticated"><a href="" ng-click="nav.logout()">logout</a></li>
		</ul>
	</div>
	<div ng-view class="container"></div>
  
  <div class="jumbotron">
  	<p><img alt="" src="img/bird-icon.jpg" width="80" height="80"> All Rights Reserved @ 2016 Aussie Home Supplies Pty. Ltd.</p>
  </div>
  
  <script src="js/angular.min.js" type="text/javascript"></script>
  <script src="js/angular-route.min.js" type="text/javascript"></script>
  <script src="js/smart-table.debug.js" type="text/javascript"></script>
 <!-- -->  <script src="js/ng-file-upload.js" type="text/javascript"></script> 
  <script src="js/navigation.js"></script>
</body>
</html>
